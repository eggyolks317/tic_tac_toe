<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex container" id="main">
      <h1>Tic Tac Toe</h1>
      <div class="container grid" id="board"></div>
      <div class="container flex" id="bottom_section">
        <div id="status">STATUS:</div>
        <button id="start_btn">Start/Restart</button>
      </div>
      <dialog id="dialog">
        <form class="flex container" method="dialog">
          <div class="container flex name_section">
            <label for="name1">What is your name?</label>
            <input required type="text" id="name1" placeholder="name here..." />
          </div>
          <div class="container flex name_section">
            <label for="name2">What is your name?</label>
            <input required type="text" id="name2" placeholder="name here..." />
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
